<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button Href=""></ion-back-button>
    </ion-buttons>
    <ion-title>lista-produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let arrayProduto of arrayProduto" routerLink="/cadastro-produtos/{{arrayProduto.id.value}}">
      <ion-label>
        Nome: {{arrayProduto.name}} <br>
        Valor: R${{arrayProduto.value}} <br>
        Quantidade: {{arrayProduto.quantity}} <br>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
